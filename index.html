<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Tip calculator app</title>

  

</head>
<body>

  <header class="header">
    <img src='./images/logo.svg' alt='page title: splitter' />
  </header>

  <main class="container">
    <div class="col-1">
      <section class="bill">
        <h4 class="section-title">Bill</h4>
        <div class="total-bill label">
          <img src='./images/icon-dollar.svg' class="dollar-icon"/>
        </div>
        <input type='number' id="total-bill-input" class="input total-bill-input" placeholder="0"/>
      </section>

      <section class="tip">
        <h4 class="section-title">Select Tip %</h4>
        <div class="btn-container">
          <button class="btn perc-btn" value="5">5%</button>
          <button class="btn perc-btn" value="10">10%</button>
          <button class="btn perc-btn" value="15">15%</button>
          <button class="btn perc-btn" value="25">25%</button>
          <button class="btn perc-btn" value="50">50%</button>
          <input class="custom-btn input" id="custom-tip"placeholder='Custom'/>
        </div>
      </section>

      <section class="people">
        <h4 class="section-title">Number of People</h4>
        <div class="total-people label">
          <img src='./images/icon-person.svg' class="person-icon"/>
        </div>
        <input type='number' id="total-people-input" class="input total-people-input" placeholder="0"/>
      </section>
    </div>

    <section class="result col-2">
      <div class="calcs">
        <div class="result-section">
          <h4 class="section-title">Tip Amount<br/><span class="sub-text">/ person</span></h4>
          <h3 class="end-calc end-calc-tip"></h3>
        </div>
        <div class="result-section">
          <h4 class="section-title">Total<br/><span class="sub-text">/ person</span></h4>
          <h3 class="end-calc total"></h3>
        </div>
      </div>
      <button class="reset-btn btn">reset</button>
    </section>
  </main>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sara Kuenzi</a>.
  </div> -->
  <script src="index.js"></script>
</body>
</html>
